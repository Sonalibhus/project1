<html>
<head>
<script src="jquery-3.2.1.slim.min.js"></script>
<script >
	$(document).ready(function(){

		$("#b").click(function(){

			if($(this).html()=="show"){

				$(this).html("hide");
				$("img").show();

			}
			else{
				$(this).html("show");
				$("img").hide();

			}

		});



	});



</script>
<style>
	img{
		display:none;
	}


</style>
</head>

<body>
<button id = "b">show</button> <br/>
<img src = "icon.png" />
</body>
</html>
